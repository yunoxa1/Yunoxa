// Initialize Turnstile CAPTCHA
function initializeTurnstile() {

// Verify CAPTCHA token with Cloudflare
async function verifyTurnstileToken(token) {
  try {
    const response = await fetch('https://challenges.cloudflare.com/turnstile/v0/siteverify', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        secret: '0x4AAAAAABaJQbopK1MhENd7LP67cejUWVg',
        response: token
      })
    })
    
    const data = await response.json()
    console.log('CAPTCHA verification response:', data)
    return data.success
  } catch (error) {
    console.error('CAPTCHA verification error:', error)
    return false
  }
}

// Reset CAPTCHA widgets
function resetCaptcha() {
  if (window.turnstile) {
    if (loginWidgetId) {
      turnstile.reset(loginWidgetId)
      loginCaptchaToken = null
    }
    if (signupWidgetId) {
      turnstile.reset(signupWidgetId)
      signupCaptchaToken = null
    }
  }
}

// Profile picture upload handler
profilePicInput.addEventListener('change', (e) => {
  const file = e.target.files[0]
  if (file) {
    console.log('Original file:', file)
    
    // Compress the image
    new Compressor(file, {
      quality: 0.6,
      maxWidth: 200,
      maxHeight: 200,
      convertSize: 50000, // 50KB
      success(result) {
        console.log('Compressed file:', result)
        profilePicFile = result
        const reader = new FileReader()
        reader.onload = (event) => {
          profilePicPreview.src = event.target.result
        }
        reader.readAsDataURL(result)
      },
      error(err) {
        console.error('Image compression error:', err)
        // Fallback to original file if compression fails
        profilePicFile = file
        const reader = new FileReader()
        reader.onload = (event) => {
          profilePicPreview.src = event.target.result
        }
        reader.readAsDataURL(file)
      }
    })
  }
})

// Ensure bucket exists and has proper permissions
async function ensureBucketExists() {
  try {
    console.log('Checking if bucket exists...')
    const { data, error } = await supabase.storage.getBucket('user.profile')
    
    if (error && error.message.includes('not found')) {
      console.log('Bucket not found, creating...')
      // Create the bucket if it doesn't exist
      const { data: createData, error: createError } = await supabase.storage.createBucket('user.profile', {
        public: true,
        allowedMimeTypes: ['image/*'],
        fileSizeLimit: 1024 * 1024 * 5 // 5MB
      })
      
      if (createError) throw createError
      console.log('Bucket created successfully')
      
      // Update bucket policy
      const { data: policyData, error: policyError } = await supabase
        .storage
        .updateBucket('user.profile', {
          public: true,
          allowedMimeTypes: ['image/*'],
          fileSizeLimit: '5MB'
        })
      
      if (policyError) throw policyError
      console.log('Bucket policy updated')
    }
  } catch (error) {
    console.error('Error ensuring bucket exists:', error)
  }
}

// Upload profile picture to Supabase Storage
async function uploadProfilePicture(userId) {
  if (!profilePicFile) {
    console.log('No profile picture selected')
    return null
  }
  
  try {
    console.log('Starting profile picture upload...')
    await ensureBucketExists()
    
    // Generate unique filename
    const fileExt = profilePicFile.name.split('.').pop()
    const fileName = `${userId}-${Date.now()}.${fileExt}`
    console.log('Generated filename:', fileName)
    
    // Get current session
    const { data: { session } } = await supabase.auth.getSession()
    console.log('Current session:', session)
    
    // Upload file to the "user.profile" bucket
    console.log('Uploading file...')
    const { data, error } = await supabase.storage
      .from('user.profile')
      .upload(`public/${fileName}`, profilePicFile, {
        cacheControl: '3600',
        upsert: false,
        contentType: profilePicFile.type
      })
    
    if (error) throw error
    console.log('Upload successful:', data)
    
    // Get public URL
    const { data: { publicUrl } } = supabase.storage
      .from('user.profile')
      .getPublicUrl(`public/${fileName}`)
    
    console.log('Public URL:', publicUrl)
    return publicUrl
  } catch (error) {
    console.error('Error uploading profile picture:', error)
    return null
  }
}

// Start cart synchronization
function startCartSync(userId) {
  // Clear any existing interval
  if (cartSyncInterval) clearInterval(cartSyncInterval)
  
  // Sync immediately
  syncCartWithServer(userId)
  
  // Then sync every 10 seconds
  cartSyncInterval = setInterval(() => {
    syncCartWithServer(userId)
  }, 10000)
}

// Sync cart data between localStorage and server
async function syncCartWithServer(userId) {
  try {
    // Get cart from localStorage with key "cart"
    const localCart = localStorage.getItem('cart')
    const cartData = localCart ? JSON.parse(localCart) : []
    
    // Update cart in database
    const { data, error } = await supabase
      .from('userdata')
      .update({ cart: cartData })
      .eq('id', userId)
      .select()
    
    if (error) throw error
    
    console.log('Cart synchronized successfully:', cartData)
  } catch (error) {
    console.error('Error syncing cart:', error)
  }
}

    signupCaptchaToken = null
    if (window.turnstile && signupWidgetId) {
      turnstile.reset(signupWidgetId)
    }
    return
  }
  
  try {
    console.log('Starting signup process...')
    
    // Create user in Auth
    const { data: authData, error: authError } = await supabase.auth.signUp({
      email,
      password,
      options: {
        data: {
          username,
          mobile
        }
      }
    })
    
    if (authError) throw authError
    console.log('Auth user created:', authData)
    
    // Upload profile picture if selected
    const profilePicUrl = await uploadProfilePicture(authData.user.id)
    console.log('Profile picture URL:', profilePicUrl)
    
    // Create user in userdata table
    const homeAddress = {
      street,
      city,
      state,
      zip,
      country
    }
    
    const { data: userData, error: userError } = await supabase
      .from('userdata')
      .insert([{
        id: authData.user.id,
        username,
        email,
        mobile,
        profile_pic: profilePicUrl,
        home_address: homeAddress,
        created_at: new Date().toISOString(),
        cart: [] // Initialize empty cart
      }])
      
    
    if (userError) throw userError
    console.log('User data created:', userData)
    
    successElement.textContent = 'Account created successfully! Check your email for confirmation.'
    
    // Start cart synchronization
    startCartSync(authData.user.id)
    
    // Automatically login after successful signup
    const { error: loginError } = await supabase.auth.signInWithPassword({
      email,
      password
    })
    
    if (loginError) throw loginError
    
    // Redirect to home page
    window.location.href = '/'
  } catch (error) {
    console.error('Signup error:', error)
    errorElement.textContent = error.message
  }
})

// Login handler
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault()
  const identifier = document.getElementById('login-identifier').value
  const password = document.getElementById('login-password').value
  const errorElement = document.getElementById('login-error')
  const termsAgreed = document.getElementById('login-terms').checked

  if (!termsAgreed) {
    errorElement.textContent = 'You must agree to the Terms of Service'
    return
  }
  
  errorElement.textContent = ''
  
  // CAPTCHA validation
  if (!loginCaptchaToken) {
    errorElement.textContent = 'Please complete the CAPTCHA verification'
    return
  }
  
  // Verify the token
  const isTokenValid = await verifyTurnstileToken(loginCaptchaToken)
  
  if (!isTokenValid) {
    errorElement.textContent = 'CAPTCHA verification failed. Please try again.'
    loginCaptchaToken = null
    if (window.turnstile && loginWidgetId) {
      turnstile.reset(loginWidgetId)
    }
    return
  }
  
  try {
    let credentials = {}
    if (identifier.includes('@')) {
      credentials.email = identifier
    } else {
      credentials.phone = identifier
    }
    credentials.password = password
    
    const { data, error } = await supabase.auth.signInWithPassword(credentials)
    
    if (error) throw error
    
    // Save the full session to localStorage
    localStorage.setItem('supabase_session', JSON.stringify({
      user: data.user,
      session: data.session
    }))
    
    // Start cart synchronization
    startCartSync(data.user.id)
    
    // Login successful - redirect
    window.location.href = '/index.html'
  } catch (error) {
    errorElement.textContent = error.message
  }
})

// Reset password handler
resetForm.addEventListener('submit', async (e) => {
  e.preventDefault()
  const email = document.getElementById('reset-email').value
  const errorElement = document.getElementById('reset-error')
  const successElement = document.getElementById('reset-success')
  
  errorElement.textContent = ''
  successElement.textContent = ''
  
  try {
    const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
      redirectTo: 'https://yunoxa.com/'
    })
    
    if (error) throw error
    
    successElement.textContent = 'Password reset link sent to your email!'
  } catch (error) {
    errorElement.textContent = error.message
  }
})

// Initialize the page
document.addEventListener('DOMContentLoaded', () => {
  // Initialize Turnstile CAPTCHA
  initializeTurnstile()
  
  // Show default tab
  showTab('login')
  
  // Check if user is already logged in
  supabase.auth.getSession().then(({ data: { session } }) => {
    if (session) {
      // Start cart synchronization
      startCartSync(session.user.id)
    }
  })
})
