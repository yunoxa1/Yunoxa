    <!-- Favicon -->

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            padding: 20px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: #ff4757;
            margin-bottom: 20px;
            line-height: 1;
        }
        
        .error-message {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        
        .error-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            max-width: 500px;
        }
        
        .home-button {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .home-button:hover {
            background-color: #ff6b81;
            transform: translateY(-2px);
        }
        
        .error-image {
            width: 200px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-message {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="yunoxa-header">
        <div class="header-top">
            <div class="logo">Yunoxa<span>!</span></div>
            <div class="header-icons">
                <a href="create.html" class="sell-now-btn">
                    <i class="fas fa-coins"></i>
                    <span>Sell Now</span>
                </a>
                <a href="favorites.html">
                    <i class="fas fa-heart"></i>
                </a>
            </div>
        </div>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search for products">
        </div>
    </header>

    <!-- 404 Content -->
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Oops! Page Not Found</div>
        <div class="error-description">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </div>
        <a href="index.html" class="home-button">
            <i class="fas fa-home"></i> Go Back Home
        </a>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active">
            <i class="fas fa-home nav-icon"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-search nav-icon"></i>
            <span>Search</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-gift nav-icon"></i>
            <span>Deals</span>
        </a>
        <a href="favorites.html" class="nav-item">
            <i class="fas fa-heart nav-icon"></i>
            <span>favorites</span>
        </a>
    </nav>

    <!-- JavaScript -->
    <script>
        // Simple script to handle any interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Update favorites count if needed
            function updatefavoritesCount() {
                const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
                const totalItems = favorites.reduce((sum, item) => sum + item.quantity, 0);
                document.querySelectorAll('.favorites-count').forEach(el => {
                    el.textContent = totalItems;
                });
            }
            
            updatefavoritesCount();
        });
    </script>
</body>
</html>
