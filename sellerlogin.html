  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

    // Initialize Supabase
    const supabaseUrl = 'https://qopdjgfciakmvhlriixt.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFvcGRqZ2ZjaWFrbXZobHJpaXh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk0NDA2NDAsImV4cCI6MjA1NTAxNjY0MH0.5UAelwww7WpDUExqhc5dH2JhUWlGNgUNjh8fzxPNZvs'
    const supabase = createClient(supabaseUrl, supabaseKey)

    // DOM Elements
    const tabs = document.querySelectorAll('.tab')
    const formContainers = document.querySelectorAll('.form-container')
    const loginForm = document.getElementById('loginForm')
    const signupForm = document.getElementById('signupForm')
    const resetForm = document.getElementById('resetForm')
    const showResetLink = document.getElementById('show-reset')
    const profilePicInput = document.getElementById('profile-pic-input')
    const profilePicPreview = document.getElementById('profile-pic-preview')
    const nicFrontInput = document.getElementById('nic-front-input')
    const nicFrontPreview = document.getElementById('nic-front-preview')
    const nicBackInput = document.getElementById('nic-back-input')
    const nicBackPreview = document.getElementById('nic-back-preview')
    const signupSubmit = document.getElementById('signup-submit')
    const signupLoading = document.getElementById('signup-loading')

    // Variables
    let profilePicFile = null
    let nicFrontFile = null
    let nicBackFile = null

    // Tab switching
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const tabName = tab.getAttribute('data-tab')
        showTab(tabName)
      })
    })

    // Show reset password form
    showResetLink.addEventListener('click', (e) => {
      e.preventDefault()
      showTab('reset')
    })

    function showTab(tabName) {
      // Update active tab
      tabs.forEach(tab => {
        tab.classList.toggle('active', tab.getAttribute('data-tab') === tabName)
      })

      // Show corresponding form
      formContainers.forEach(container => {
        container.classList.toggle('active', container.id === `${tabName}-form`)
      })
    }

    // Profile picture upload handler
    profilePicInput.addEventListener('change', (e) => {
      const file = e.target.files[0]
      if (file) {
        new Compressor(file, {
          quality: 0.6,
          maxWidth: 200,
          maxHeight: 200,
          success(result) {
            profilePicFile = result
            const reader = new FileReader()
            reader.onload = (event) => {
              profilePicPreview.src = event.target.result
            }
            reader.readAsDataURL(result)
          },
          error(err) {
            console.error('Image compression error:', err)
            profilePicFile = file
            const reader = new FileReader()
            reader.onload = (event) => {
              profilePicPreview.src = event.target.result
            }
            reader.readAsDataURL(file)
          }
        })
      }
    })

    // NIC Front upload handler
    nicFrontInput.addEventListener('change', (e) => {
      const file = e.target.files[0]
      if (file) {
        new Compressor(file, {
          quality: 0.7,
          maxWidth: 800,
          maxHeight: 800,
          success(result) {
            nicFrontFile = result
            const reader = new FileReader()
            reader.onload = (event) => {
              nicFrontPreview.src = event.target.result
              nicFrontPreview.style.display = 'block'
            }
            reader.readAsDataURL(result)
          },
          error(err) {
            console.error('Image compression error:', err)
            nicFrontFile = file
            const reader = new FileReader()
            reader.onload = (event) => {
              nicFrontPreview.src = event.target.result
              nicFrontPreview.style.display = 'block'
            }
            reader.readAsDataURL(file)
          }
        })
      }
    })

    // NIC Back upload handler
    nicBackInput.addEventListener('change', (e) => {
      const file = e.target.files[0]
      if (file) {
        new Compressor(file, {
          quality: 0.7,
          maxWidth: 800,
          maxHeight: 800,
          success(result) {
            nicBackFile = result
            const reader = new FileReader()
            reader.onload = (event) => {
              nicBackPreview.src = event.target.result
              nicBackPreview.style.display = 'block'
            }
            reader.readAsDataURL(result)
          },
          error(err) {
            console.error('Image compression error:', err)
            nicBackFile = file
            const reader = new FileReader()
            reader.onload = (event) => {
              nicBackPreview.src = event.target.result
              nicBackPreview.style.display = 'block'
            }
            reader.readAsDataURL(file)
          }
        })
      }
    })

    // Upload profile picture to Supabase Storage
    async function uploadProfilePicture(userId, file) {
      const fileExt = file.name.split('.').pop()
      const fileName = `${userId}-profile.${fileExt}`
      
      const { data, error } = await supabase.storage
        .from('user.profile')
        .upload(fileName, file, {
          cacheControl: '3600',
          contentType: file.type
        })
      
      if (error) throw error
      
      const { data: { publicUrl } } = supabase.storage
        .from('user.profile')
        .getPublicUrl(fileName)
      
      return publicUrl
    }

    // Upload NIC document to Supabase Storage
    async function uploadNicDocument(userId, file, type) {
      const fileExt = file.name.split('.').pop()
      const fileName = `${userId}-nic-${type}.${fileExt}`
      
      const { data, error } = await supabase.storage
        .from('creators')
        .upload(fileName, file, {
          cacheControl: '3600',
          contentType: file.type
        })
      
      if (error) throw error
      
      const { data: { publicUrl } } = supabase.storage
        .from('creators')
        .getPublicUrl(fileName)
      
      return publicUrl
    }

    // Sign up handler
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault()
      const username = document.getElementById('signup-username').value
      const email = document.getElementById('signup-email').value
      const mobile = document.getElementById('signup-mobile').value
      const password = document.getElementById('signup-password').value
      const confirmPassword = document.getElementById('signup-confirm-password').value
      const nicNo = document.getElementById('nic-no').value
      const errorElement = document.getElementById('signup-error')
      const successElement = document.getElementById('signup-success')
      
      // Address fields
      const street = document.getElementById('address-street').value
      const city = document.getElementById('address-city').value
      const state = document.getElementById('address-state').value
      const zip = document.getElementById('address-zip').value
      const country = document.getElementById('address-country').value
      const termsAgreed = document.getElementById('signup-terms').checked
if (!termsAgreed) {
  errorElement.textContent = 'You must agree to the Terms of Service and Privacy Policy'
  return
}
      
      errorElement.textContent = ''
      successElement.textContent = ''
      
      // Basic validation
      if (password !== confirmPassword) {
        errorElement.textContent = 'Passwords do not match'
        return
      }
      
      if (!nicFrontFile || !nicBackFile) {
        errorElement.textContent = 'Please upload both NIC front and back photos'
        return
      }
      
      if (!document.getElementById('agree-terms').checked) {
        errorElement.textContent = 'You must agree to the terms and conditions'
        return
      }

      // Show loading indicator
      signupSubmit.disabled = true
      signupLoading.style.display = 'block'
      
      try {
        // 1. Create auth user
        const { data: authData, error: authError } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: {
              username,
              mobile
            }
          }
        })
        
        if (authError) throw authError
        
        // 2. Upload files
        const uploadWithRetry = async (file, type) => {
          try {
            if (type === 'profile') {
              return await uploadProfilePicture(authData.user.id, file)
            } else {
              return await uploadNicDocument(authData.user.id, file, type)
            }
          } catch (error) {
            console.error(`Upload failed: ${error.message}`)
            throw new Error(`Failed to upload ${type} image`)
          }
        }

        const [profilePicUrl, nicFrontUrl, nicBackUrl] = await Promise.all([
          profilePicFile ? uploadWithRetry(profilePicFile, 'profile') : null,
          uploadWithRetry(nicFrontFile, 'front'),
          uploadWithRetry(nicBackFile, 'back')
        ])
        
        // 3. Create creator record
        const homeAddress = {
          street,
          city,
          state,
          zip,
          country
        }
        
        const { data: creatorData, error: creatorError } = await supabase
          .from('creatordata')
          .insert([{
            id: authData.user.id,
            username,
            email,
            mobile,
            profile_pic: profilePicUrl,
            home_address: homeAddress,
            created_at: new Date().toISOString(),
            nic_no: nicNo,
            nic_front: nicFrontUrl,
            nic_back: nicBackUrl,
            
          }])
          
        
        if (creatorError) throw creatorError
        
        successElement.textContent = 'Account created successfully! Your account is pending verification. You will receive an email once verified.'
        
        // Automatically login after successful signup
        const { error: loginError } = await supabase.auth.signInWithPassword({
          email,
          password
        })
        
        if (loginError) throw loginError
        
        // Redirect to home page
        window.location.href = '/'
        
      } catch (error) {
        console.error('Signup error:', error)
        errorElement.textContent = error.message
      } finally {
        signupSubmit.disabled = false
        signupLoading.style.display = 'none'
      }
    })

    // Login handler
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault()
        const identifier = document.getElementById('login-identifier').value
        const password = document.getElementById('login-password').value
        const errorElement = document.getElementById('login-error')
        const termsAgreed = document.getElementById('login-terms').checked
if (!termsAgreed) {
  errorElement.textContent = 'You must agree to the Terms of Service'
  return
}
        
        
        errorElement.textContent = ''
        
        try {
            let credentials = {}
            if (identifier.includes('@')) {
                credentials.email = identifier
            } else {
                credentials.phone = identifier
            }
            credentials.password = password
            
            // Authenticate with Supabase Auth
            const { data: { session, user }, error: authError } = await supabase.auth.signInWithPassword(credentials)
            
            if (authError) throw authError
            
            // Check verification status
            const { data: creatorData, error: creatorError } = await supabase
                .from('creatordata')
                .select('verification')
                .eq('id', user.id)
                .single()
            
            if (creatorError) throw creatorError
        
        // Handle verification status
        if (creatorData.verification === 0 || creatorData.verification === null) {
                throw new Error('Your account is not yet verified by Admin. Please check back later.')
            } else if (creatorData.verification === 3) {
                throw new Error('You are not eligible to sell any product.')
            } else if (creatorData.verification !== 1) {
                throw new Error('There was an issue with your account verification. Please contact support.')
            }
            
            // Get the return_to URL from query parameters
            const urlParams = new URLSearchParams(window.location.search)
            const returnTo = urlParams.get('return_to') || '/create.html'
            
            // Redirect with session tokens
            if (session) {
                const redirectUrl = new URL(returnTo, window.location.origin)
                redirectUrl.searchParams.set('access_token', session.access_token)
                redirectUrl.searchParams.set('refresh_token', session.refresh_token)
                window.location.href = redirectUrl.toString()
            }
            
        } catch (error) {
            errorElement.textContent = error.message
            // Sign out the user if there was a verification issue
            if (error.message.includes('not yet verified') || error.message.includes('not eligible')) {
                await supabase.auth.signOut()
            }
        }
    })


    // Reset password handler
    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault()
      const email = document.getElementById('reset-email').value
      const errorElement = document.getElementById('reset-error')
      const successElement = document.getElementById('reset-success')
      
      errorElement.textContent = ''
      successElement.textContent = ''
      
      try {
        const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: 'http://localhost:3000/update-password'
        })
        
        if (error) throw error
        
        successElement.textContent = 'Password reset link sent to your email!'
      } catch (error) {
        errorElement.textContent = error.message
      }
    })

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      showTab('login')
    })
  </script>
</body>
