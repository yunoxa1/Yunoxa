<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Y Logo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fffdfd;
    }

    svg {
      width: 300px;
      height: auto;
    }

    .y-path {
      fill: none;
      stroke: #8f0000;
      stroke-width: 40;
      stroke-linecap: round;
      stroke-dasharray: 3000; /* Adjust based on complexity */
      stroke-dashoffset: 3000;
      animation: draw 3s ease forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
