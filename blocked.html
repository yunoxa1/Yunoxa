<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cookies Required - Yunoxa</title>
  <style>
    :root {
      --yunoxa-red: #e02f2f;
      --yunoxa-dark-red: #c41e1e;
      --yunoxa-yellow: #ffd700;
      --yunoxa-orange: #ff9500;
      --yunoxa-blue: #2e8bff;
      --yunoxa-bg: #f8f8f8;
      --yunoxa-text: #333;
      --yunoxa-light-text: #666;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--yunoxa-bg);
      color: var(--yunoxa-text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .blocked-container {
      max-width: 500px;
      padding: 40px;
      border-radius: 16px;
      background: white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .blocked-container h1 {
      font-size: 28px;
      color: var(--yunoxa-red);
      margin-bottom: 20px;
    }

    .blocked-container p {
      font-size: 16px;
      color: var(--yunoxa-light-text);
      margin-bottom: 30px;
    }

    .blocked-container button {
      background: var(--yunoxa-blue);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .blocked-container button:hover {
      background: var(--yunoxa-dark-red);
    }
  </style>
</head>
<body>
  <div class="blocked-container">
    <h1>üç™ Cookies Required</h1>
    <p>To access Yunoxa, you must accept our use of cookies for functionality and better experience.</p>
    <button onclick="resetConsent()">Go Back & Accept Cookies</button>
  </div>

  <script>
    function resetConsent() {
      // Clear cookieconsent cookie
      document.cookie = 'cookieconsent_status=; Path=/; Expires=Thu, 01 Jan 1970 00:00:00 UTC;';
      // Go back to previous page (or homepage fallback)
      window.location.href = document.referrer || "/";
    }
  </script>
</body>
</html>
